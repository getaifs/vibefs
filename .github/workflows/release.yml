name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64

          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y librocksdb-dev clang

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install rocksdb

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Create release archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../vibe-${{ matrix.platform }}.tar.gz vibe mark_dirty
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vibe-${{ matrix.platform }}
          path: vibe-${{ matrix.platform }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## VibeFS ${{ steps.version.outputs.version }}

            ### Installation

            **Quick Install (Linux/macOS):**
            ```bash
            curl -sSfL https://raw.githubusercontent.com/getaifs/vibefs/HEAD/install.sh | bash
            ```

            **Manual Installation:**
            1. Download the appropriate binary for your platform below
            2. Extract: `tar -xzf vibe-<platform>.tar.gz`
            3. Move to PATH: `mv vibe ~/.local/bin/`
            4. Make executable: `chmod +x ~/.local/bin/vibe`

            ### Binaries

            - **Linux (x86_64)**: `vibe-linux-x86_64.tar.gz`
            - **macOS (Intel)**: `vibe-darwin-x86_64.tar.gz`
            - **macOS (Apple Silicon)**: `vibe-darwin-aarch64.tar.gz`

            ### Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/vibe-linux-x86_64/vibe-linux-x86_64.tar.gz
            artifacts/vibe-darwin-x86_64/vibe-darwin-x86_64.tar.gz
            artifacts/vibe-darwin-aarch64/vibe-darwin-aarch64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
